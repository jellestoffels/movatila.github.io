<body>
    <iframe id="google-form" src="https://docs.google.com/forms/d/e/1FAIpQLSd9xvRcP8jwv_-tTtm346FA4sQn1tgSuhQeSkALlDVk-yH2Jw/viewform?embedded=true" width="720" height="1900" frameborder="0" marginheight="0" marginwidth="0"  style="filter: invert(95%);">Loadingâ€¦</iframe>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var iframe = document.getElementById('google-form');

            // Check for the content change in the iframe
            iframe.onload = function() {
                var iframeDocument = iframe.contentDocument || iframe.contentWindow.document;
                
                // Poll for changes in the iframe content
                var checkFormSubmission = setInterval(function() {
                    var formCompletedText = iframeDocument.querySelector('div.freebirdFormviewerViewResponseConfirmationMessage');
                    
                    if (formCompletedText) {
                        clearInterval(checkFormSubmission);
                        window.location.href = 'received.html';
                    }
                }, 1000);
            };
        });
    </script>
</body>
